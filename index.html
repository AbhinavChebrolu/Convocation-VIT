<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="logo.png">
    <title>Convocation Schedule</title>
</head>
<body>
    <img src="Frame 1.svg" width="100%" alt="VIT Logo" id="logo">
    <form id="lookupForm">
        <label for="regNumber"><br>Enter Registration Number:</label>
        <input type="text" id="regNumber" class="resizedTextbox" autocomplete="off" name="regNumber" required>
        <button type="submit">Lookup</button>
    </form>
    <footer>
        <p>Vellore Institute of Technology | Convocation Schedule</p>
    </footer>
    <div id="result"></div>
    <script src="script.js"></script>
</body>
</html>
